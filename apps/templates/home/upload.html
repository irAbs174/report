{% extends 'layouts/base.html' %}
{% load static %}
{% block TITLE %}
<title>درون ریزی فایل اکسل</title>
{% endblock %}
{% block content %}
<div class="container-fluid cardexbody">
    <div class="container-fluid"><br>
        <div class="cardex" id="cardexprint">
            <div class="row g-3">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 col-xs-12">
                          <div class="x_panel">
                            <div class="x_title">
                                {% if status %}
                                <h1>{{status}}</h1> 
                                {% endif %}        
                              <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                              <div class="col-md-8 col-sm-12 col-xs-12 form-group">      
                              </div>
                                    <input type="file" name="myfile" class="form-control" placeholder="بارگزاری فایل درون ریزی" required>
                                    <button class="btn btn-success" type="submit">بارگزاری فایل اکسل</button>   
                                            </div>
                                        </div>
                                    </div>
                                </div>
                  </form>
            </div></div><dir></dir>
{% block JS %}
{% endblock %}
{% endblock %}
